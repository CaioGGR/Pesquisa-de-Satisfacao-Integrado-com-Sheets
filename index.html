    <div id="main" class="container text-center">
      <div class="row">
        <div class="col-lg-12">
          <br />
          <h2 class="titulo">
            Vamos construir o melhor atendimento ao colaborador StoneCo?! 🚀
          </h2>
          <br />
        </div>
        <div class="col-lg-12">
          <form
            id="myForm"
            action="https://script.google.com/a/macros/stone.com.br/s/AKfycbxvWBamvXWOUwGhMksKa3KG9Y70UF_vngXY2hnAGHzjJiiXev14xp41UXX4yMwKhK16Xw/exec"
            method="post"
          >
            <div class="row">
              <div class="col-lg-12"></div>
            </div>
            <div class="quadrado">
              <div>
                <label class="topico" for="resolucao">
                  Para começar, a gente precisa entender se a sua demanda foi
                  resolvida nesse atendimento:
                </label>
                <br />
                <br />
                <input
                  type="radio"
                  name="resolucao"
                  value="resolvido"
                  required
                />
                <label class="alternativas">Sim, resolvida pelo time!</label
                ><label class="emoji">✅</label><br />
                <input type="radio" name="resolucao" value="nao_resolvido" />
                <label class="alternativas"
                  >Não, tive que procurar outro canal! </label
                ><label class="emoji">❌</label><br />
                <br />
              </div>

              <div>
                <label class="topico" for="local"
                  >Onde você foi atendido?</label
                >
                <br />
                <input type="radio" name="local" value="Passeio RJ" required />
                <label class="alternativas">Escritório Passeio RJ</label><br />
                <input type="radio" name="local" value="Birmann SP" />
                <label class="alternativas">Escritório Birmann SP</label><br />
                <input type="radio" name="local" value="Faria Lima SP" />
                <label class="alternativas">Escritório Faria Lima SP</label
                ><br />
                <input type="radio" name="local" value="Curitiba" />
                <label class="alternativas">Escritório Curitiba</label><br />
                <input type="radio" name="local" value="Slack" />
                <label class="alternativas">Slack </label><br />
                <input type="radio" name="local" value="Whatsapp" />
                <label class="alternativas">Whatsapp</label><br />
              </div>

              <div>
                <label class="topico" for="avaliacao_resolucao">
                  Em uma escala de 1 a 3, quanto ficou satisfeito(a) com a
                  resolução da sua demanda?
                </label>
                <br />
                <br />
                <input
                  type="radio"
                  name="avaliacao_resolucao"
                  value="3"
                  required
                />
                <label class="alternativas">3 - Me ajudaram mega rápido! </label
                ><label class="emoji">🥰</label><br />
                <input type="radio" name="avaliacao_resolucao" value="2" />
                <label class="alternativas">2 - Conseguiram me ajudar! </label
                ><label class="emoji">🙂</label><br />
                <input type="radio" name="avaliacao_resolucao" value="1" />
                <label class="alternativas">1 - Não me ajudaram! </label
                ><label class="emoji">😥</label><br />
              </div>

              <div>
                <label class="topico" for="avaliacao_atendimento">
                  Em uma escala de 1 a 5, quanto ficou satisfeito(a) com o
                  atendimento da pessoa que te atendeu hoje?
                </label>
                <br />
                <br />
                <input
                  type="radio"
                  name="avaliacao_atendimento"
                  value="5"
                  required
                />
                <label class="alternativas"
                  >5 - Melhor atendimento do mundo! </label
                ><label class="emoji">😍</label>
                <br />
                <input type="radio" name="avaliacao_atendimento" value="4" />
                <label class="alternativas">4 - Satisfeito! </label
                ><label class="emoji">😊</label>
                <br />
                <input type="radio" name="avaliacao_atendimento" value="3" />
                <label class="alternativas">3 - Foi normal! </label
                ><label class="emoji">😐</label>
                <br />
                <input type="radio" name="avaliacao_atendimento" value="2" />
                <label class="alternativas"
                  >2 - Dava para dar uma melhorada! </label
                ><label class="emoji">😕</label>
                <br />
                <input type="radio" name="avaliacao_atendimento" value="1" />
                <label class="alternativas">1 - Não gostei! </label
                ><label class="emoji">😣</label>
                <br />
              </div>
            </div>

            <label class="topico2" for="email">
              Conta para a gente qual o seu e-mail Stone?
            </label>
            <br />
            <input
              class="caixa1"
              type="email"
              name="email"
              id="email"
              required
            />
            <br />

            <br />
            <label class="topico2" for="comentarios"
              >Deseja fazer algum comentário? (opcional, mas amamos receber!
              💚)</label
            >
            <br />
            <textarea
              class="caixa2"
              name="comentarios"
              id="comentarios"
            ></textarea>
            <br />

            <br />
            <button class="botao" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      var headers = {
        'Access-Control-Allow-Origin': '*'
      }
      return ContentService.createTextOutput(
        JSON.stringify({ status: 'success' })
      )
        .setMimeType(ContentService.MimeType.JSON)
        .setHeaders(headers)

      const scriptURL =
        'https://script.google.com/a/macros/stone.com.br/s/AKfycbxvWBamvXWOUwGhMksKa3KG9Y70UF_vngXY2hnAGHzjJiiXev14xp41UXX4yMwKhK16Xw/exec'
      const form = document.forms['myForm']

      form.addEventListener('submit', e => {
        e.preventDefault()

        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(response => console.log('Success!', response))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
  </body>
</html>
